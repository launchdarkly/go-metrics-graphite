dependencies:
  pre:
    - rm -rf ~/.go_workspace/src/github.com/launchdarkly/go-metrics-graphite
    - mkdir -p ~/.go_workspace/src/github.com/launchdarkly/
    - ln -s ~/go-metrics-graphite ~/.go_workspace/src/github.com/launchdarkly/go-metrics-graphite
    - go get gopkg.in/tools/godep.v74 # lock down our version of godep
    - go version
    - godep version
  override:
    - godep go build ./...

test:
  override:
    - godep go test ./...
